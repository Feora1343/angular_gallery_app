<!DOCTYPE html>

This is from a previous project and has been modified to be more generic. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Favorite Faerun Gods by Alignment</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="faerunApp">
    <main ng-controller="faerunController as fg">
    <h1>My Favorite Faerun Dieties By Alignment</h1>
      <ul class="gods-list">
        <li class="gods-item" ng-repeat="image in fg.galleryImages">
          <div class="gods-container" ng-click="galleryToggle = !galleryToggle">
            <img class="gods-image" ng-src="{{image.godImage}}" alt="{{image.godDescription}}">
            <div class="gods-caption" ng-show="galleryToggle">
              <span class="gods-description"><h4>{{image.godName}}</h4><br><br><h5>{{image.godDescription}}</h5><br><br><h4>{{image.godAlignment}}</h4></span>
          </div>
            <div class="gods-toggle">
              <span ng-hide="galleryToggle"></span>
              <span ng-show="galleryToggle"></span>
            </div>
          </div>
          <div class="gods-follower" ng-controller="followersController as fg">
            <div class="gods-follower-btn" ng-click="fg.increaseFollowers()">
                <img class"gods-symbol" ng-src="{{image.godSymbol}}">
            </div>
            <span class="gods-follower-count">{{fg.followerCount}} followers</span>
          </div>
        </div>
        </li>
      </ul>
    </main>
</body>
</html>
